<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
    <body>
        <header class="header">
            <div class="logo">
                <img class="logo__img" src="img/logo.png" alt="Welcome to Google!">
            </div>
            <form class="form">
                <div class="input__section">
                    <input type="text" class="search" placeholder="">
                    <div class="another__inputs">
                        <img class="input desktop-keyboard" src="img/keyboard.png" alt="">
                        <img class="input voice-control" src="img/voice-rec.svg" alt="">
                    </div>
                </div>
                <div class="buttons__section">
                    <input class = "button submit_btn" type="submit" id="" value="Пошук Google">
                    <button class="button lucky__btn">Мені пощастить</button>
                </div>
            </form>
            <div class="language__selection">
                <span class="subtitle">Мова Google:</span>
                <a class="link" href="#">English</a>
                <a class="link" href="#">русский</a>
            </div>
        </header>
    </body>
<script src="main.js"></script>
</html>
